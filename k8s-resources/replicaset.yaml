apiVersion: apps/v1
kind: ReplicaSet
metadata: 
  name: nginxreplicas
  # these labels are for replica set
  labels:
    project: roboshop
    purpose: replicas
spec:
  replicas: 3
  selectors: 
  # these labels are used to select pods
    matchlabels: 
      project: roboshop
      purpose: replicas
    # pod definition
  template:
    metadata:
      labels:
        project: roboshop
        purpose: replicas 
    spec: 
      containers: 
      - name: nginx
        image: nginx